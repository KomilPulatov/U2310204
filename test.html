<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <title>Kahoot-like Quiz Game</title>
  </head>
  <body>
    <div id="game">
      <h1 id="question">Question goes here</h1>
      <div id="picture">
        <img src="path_to_image.jpg" alt="Question Image" />
      </div>
      <div id="choices">
        <button id="choiceA">Choice A</button>
        <button id="choiceB">Choice B</button>
        <button id="choiceC">Choice C</button>
      </div>
      <div id="timer">Timer: 10</div>
      <div id="score">Score: 0</div>
    </div>
    <script src="test.js"></script>
  </body>
</html>
