<!DOCTYPE html>
<html>
  <head>
    <title>Мой сайт</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <script>
      function changeVisibility(option) {
        var div = document.getElementById(option);
        var divs = document.getElementsByClassName("hidden");
        for (var i = 0; i < divs.length; i++) {
          divs[i].style.display = "none";
        }
        if (div.style.display == "block") div.style.display = "none";
        else div.style.display = "block";
      }
    </script>
  </head>
  <body>
    <header>
      <h1>Заголовок сайта</h1>
    </header>

    <main>
      <input type="radio" onchange="changeVisibility('div1')" name="radio" />
      Открыть
      <input type="radio" onchange="changeVisibility('div2')" name="radio" />
      Открыть
      <input type="radio" onchange="changeVisibility('div3')" name="radio" />
      Открыть
      <div id="div1" class="hidden">
        <p>Содержимое блока 1</p>
      </div>
      <div id="div2" class="hidden">
        <p>Содержимое блока 2</p>
      </div>
      <div id="div3" class="hidden">
        <p>Содержимое блока 3</p>
      </div>
    </main>

    <footer>
      <p>Подвал сайта</p>
    </footer>
  </body>
</html>
